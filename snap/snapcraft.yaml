name: ubuntu-frame-osk
summary: On-screen keyboard for Ubuntu Frame, based on Squeekboard
description: This snap contains the Wayland on-screen keyboard Squeekboard, modified and packaged such that it can run on Ubuntu Frame.
confinement: strict
base: core22
adopt-info: squeekboard
license: GPL-3.0
compression: lzo
grade: stable

architectures:
  - build-on: amd64
  - build-on: arm64
  - build-on: armhf

plugs:
  graphics-core22:
    interface: content
    target: $SNAP/graphics
    default-provider: mesa-core22
  squeekboard-layouts:
    interface: content
    target: $SNAP_COMMON/squeekboard/keyboards

environment:
  SQUEEKBOARD_KEYBOARDSDIR: $SNAP_COMMON/squeekboard/keyboards
  XDG_DATA_DIRS: $SNAP/usr/share:$SNAP/usr/local/share
  # XKB config from snap
  XKB_CONFIG_ROOT: $SNAP/usr/share/X11/xkb

layout:
  /usr/share/drirc.d:  # Used by mesa-core22 for app specific workarounds
    symlink: $SNAP/graphics/drirc.d
  /usr/share/icons:
    bind: $SNAP/usr/share/icons
  /usr/share/themes:
    symlink: $SNAP/usr/share/themes
  /usr/lib/$CRAFT_ARCH_TRIPLET/gdk-pixbuf-2.0:
    symlink: $SNAP/usr/lib/$CRAFT_ARCH_TRIPLET/gdk-pixbuf-2.0
  /usr/share/mime:
    symlink: $SNAP/usr/share/mime
  /usr/share/fonts:
    bind: $SNAP/usr/share/fonts
  /usr/share/xml:
    symlink: $SNAP/usr/share/xml
  /etc/fonts: # Without this emojis don't look right
    bind: $SNAP/etc/fonts
  /usr/share/glib-2.0:
    bind: $SNAP/usr/share/glib-2.0

apps:
  ubuntu-frame-osk:
    command-chain: &_command-chain
      - bin/wayland-launch
      - bin/run-user
      - bin/anon-shm-preload
      - bin/graphics-core22-wrapper
    command: &_command usr/bin/squeekboard
    plugs: &_plugs [wayland]

  daemon:
    daemon: simple
    restart-delay: 3s
    restart-condition: always
    command-chain: *_command-chain
    command: *_command
    plugs: *_plugs

  list-layouts:
    command: usr/bin/list-layouts

parts:
  scripts:
    plugin: dump
    source: scripts

  anon-shm-preload:
        source: https://github.com/MirServer/anon-shm-preload.git
        plugin: cmake

  # Some utility scripts for setting up the Wayland environment
  wayland-launch:
    plugin: dump
    source: wayland-launch
    stage-packages:
      - inotify-tools

  list-layouts:
    source: list-layouts
    plugin: meson
    build-packages:
      - meson
      - libgnome-desktop-3-dev
    stage-packages:
      - libgnome-desktop-3-19

  squeekboard-patches:
    plugin: dump
    source: patches
    prime:
      - -squeekboard-patches

  squeekboard:
    after: [squeekboard-patches]
    plugin: meson
    source: https://git.launchpad.net/ubuntu/+source/squeekboard
    source-type: git
    source-branch: applied/ubuntu/jammy
    source-depth: 1
    override-pull: |
      craftctl default
      recipe_version=`git -C ${CRAFT_PROJECT_DIR} rev-list --count HEAD`
      craftctl set version=$recipe_version-squeekboard-`git -C ${CRAFT_PART_SRC} describe`
    meson-parameters: [--prefix, /usr, -Dstrict=false, -Dbuildtype=release]
    override-build: |
      git -C ${CRAFT_PART_SRC} apply ${CRAFT_STAGE}/squeekboard-patches/*
      craftctl default
      # Generate a list of keyboard layouts
      mkdir -p ${CRAFT_PART_INSTALL}/etc
      ls ${CRAFT_PART_SRC}/data/keyboards/ \
        | grep -Po '^[a-zA-Z\+]+(?=.*\.yaml$)' \
        | sort | uniq \
        >${CRAFT_PART_INSTALL}/etc/layouts.txt
    build-packages:
      - cargo
      - meson
      - wayland-protocols
      - libfeedback-dev
      - libwayland-dev
      - libglib2.0-dev
      - libgnome-desktop-3-dev
      - libgtk-3-dev
      - gettext
    stage-packages:
      - libfeedback-0.0-0
      - libglib2.0-0
      - libgnome-desktop-3-19
      - libgtk-3-0
      - yaru-theme-gtk
      - iso-codes
    prime:
      - -usr/bin/squeekboard-test-layout

  gtk-prep:
    after: [squeekboard]
    plugin: nil
    build-packages:
      - librsvg2-2
      - libgdk-pixbuf2.0-0
      - shared-mime-info
    stage-packages:
      - librsvg2-common
      - gsettings-desktop-schemas
      - libglib2.0-bin
    override-build: |
      # Update mime database
      update-mime-database ${CRAFT_PART_INSTALL}/usr/share/mime
    override-prime: |
      craftctl default
      # Compile the gsettings schemas
      /usr/lib/${CRAFT_ARCH_TRIPLET}/glib-2.0/glib-compile-schemas ${CRAFT_PRIME}/usr/share/glib-2.0/schemas
      # Index the pixbuf loaders
      LOADERS_PATH=$(echo ${CRAFT_PRIME}/usr/lib/${CRAFT_ARCH_TRIPLET}/gdk-pixbuf-2.0/*/loaders)
      QUERY_LOADERS=/usr/lib/${CRAFT_ARCH_TRIPLET}/gdk-pixbuf-2.0/gdk-pixbuf-query-loaders
      GDK_PIXBUF_MODULEDIR=${LOADERS_PATH} ${QUERY_LOADERS} > ${LOADERS_PATH}/../loaders.cache
      sed s!$CRAFT_PRIME!!g --in-place ${LOADERS_PATH}/../loaders.cache

  fonts:
    plugin: nil
    stage-packages:
      - fonts-noto-color-emoji
      - fonts-freefont-ttf
      - fonts-droid-fallback

  graphics-core22:
    after: [gtk-prep, wayland-launch, fonts]
    source: https://github.com/MirServer/graphics-core22.git
    plugin: dump
    override-prime: |
      craftctl default
      ${CRAFT_PART_SRC}/bin/graphics-core22-cleanup mesa-core22
      rm -rf ${CRAFT_PRIME}/{alsa,dbus-1,help,apport,doc,doc-base,pkgconfig,thumbnailers,bash-completion,feedbackd,gir-1.0,libthai,sounds}
    prime:
      - bin/graphics-core22-wrapper
